mode: openssl

# Base directory that contains root.crt, chain.pem, client.crt, server.crt,
# plus the openssl/ subdirectory for key material.
certs_dir: ../certs

openssl:
  # Windows: leave dir empty and ensure openssl.exe is on PATH; optionally set command.
  # Linux/macOS: set dir to the standalone install that contains bin/openssl.
  dir: /opt/ossl-3.5
  command: ""                  # example on Windows: C:\OpenSSL-Win64\bin\openssl.exe
  conf_path: openssl/openssl.cnf

x509:
  root_cert_path: root.crt
  chain_path: chain.pem
  client_cert_path: client.crt
  server_cert_path: server.crt

keys:
  # Client encrypts to server using server KEM public key; client decrypts using client KEM private key.
  kem_public_path: openssl/server.kem.pub
  kem_private_path: openssl/client.kem.key

  # Client signs using client Sig private key.
  # Peer Sig public key can be omitted in OpenSSL mode; it will be extracted from server_cert_path.
  sig_private_path: openssl/client.sig.key
  sig_public_path: ""

replay_ttl_seconds: 120
